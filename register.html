    <link rel="stylesheet" href="register.css">
    <script>
        function setCardName() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardName = urlParams.get('card');
            document.getElementById('cardName').value = cardName;
        }

        window.onload = setCardName;
    </script>
</head>
<body class="container-fluid">

    <div class="container">
        <form  class="form-body" action="index.php" method="post">
            <h2>Register</h2>
            <label for="cardName">Course:</label>
            <input type="text" id="cardName" name="cardName" readonly><br>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="rollNo">Roll.No: </label>
            <input type="text" id="rollNo" name="rollNo"><br>
            <label for="BOJ">Batch of Joining: </label>
            <input type="date" id="BOJ" name="BOJ"><br>
       
        <div class="button">
            <button class="btn btn-primary active" type="submit">Submit</button>
        </div>
     </form>
